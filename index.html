<!DOCTYPE html>
<html>
<head>
<title>jQuery.modal.js</title>
<link href='styles.css' rel='stylesheet'>
</head>
<body>

<div id='content'>
  <button class='white button' id='btn1' data-modal-id='#div1'>2 Seconds</button>
</div>

<div id='div1' class='modal'>
  <span class='close'>X</span>
  <h1>jQuery.modal.js</h1>
  <p>This plugin creates a modal dialog and dims the background.</p>
  <p>It has been tested in IE7-9 and weighs less than a kilobyte.</p>
  <p>You can download it in <a href='jquery.modal.zip'>a zip file</a> or <a href='https://github.com/jasonzhao6/jquery.modal.js'>view source</a> on GitHub.</p>
  <div class='html column'>
    <h4>HTML</h4>

<textarea>
<button id='btn1' data-modal-id='#div1'>Click</button>

<div id='div1' class='modal'>
  <span class='close'>X</span>
  <p>Lorem ipsum dolor.</p>
</div>
</textarea>

  </div>
  <div class='css column'>
    <h4>CSS</h4>

<textarea>
.modal {
  display: none;
}
.modal .close {
  position: absolute;
  right: 10px;
  top: 10px;
}
</textarea>

  </div>
  <div class='js column'>
    <h4>JavaScript</h4>

<textarea>
<!-- import jQuery -->
<!-- import jQuery.modal -->
<script type='text/javascript'>
$(function() {
  $('#btn1').modal();
});
</script>
</textarea>

  </div>
</div>

<script src='jquery-1.7.1.min.js'></script>
<script src='jquery.modal.min.js'></script>
<script type='text/javascript' charset='utf-8'>
$(function() {
  $('#btn1').modal();
  $('textarea').click(function() {
    $(this).select();
  });
  setTimeout("$('#btn1').click();", 2000);
  setTimeout("$('button').text('Click');", 2000);
  setTimeout("$('button').text('1 Second');", 800);
});
</script>
